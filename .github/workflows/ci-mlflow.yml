name: CI-MLflow-Training-and-Docker

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  train-and-dockerize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install MLflow
        run: |
          pip install "mlflow<3"

      - name: Build Docker Image using MLflow Project
        run: |
          mlflow build-docker MLProject \
            --name docker.io/${{ secrets.DOCKERHUB_USERNAME }}/gizibalita-logreg

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Image
        run: |
          docker push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/gizibalita-logreg
