name: CI-MLflow-Training-and-Docker

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  train-and-dockerize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade mlflow pandas scikit-learn joblib

      - name: Run MLflow Project (Training)
        run: |
          mlflow run MLProject --env-manager local

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image using MLflow
        run: |
          MODEL_URI=$(mlflow runs list --experiment-id 0 --max-results 1 | awk 'NR==2{print $1}')
          mlflow models build-docker --model-uri runs:/$MODEL_URI --name saabrimr/gizibalita-logreg

      - name: Push Docker image to Docker Hub
        run: |
          docker push saabrimr/gizibalita-logreg
