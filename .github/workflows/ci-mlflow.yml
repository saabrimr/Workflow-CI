name: CI-MLflow-Training-and-Docker

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  train-and-dockerize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r MLProject/requirements.txt

      - name: Train model with MLflow
        run: |
          python MLProject/modelling.py

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t docker.io/${{ secrets.DOCKERHUB_USERNAME }}/gizibalita-logreg .

      - name: Push Docker Image
        run: |
          docker push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/gizibalita-logreg
