name: CI-MLflow-Training-and-Docker

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  train-and-dockerize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install MLflow
        run: |
          pip install "mlflow<3" scikit-learn pandas

      # ðŸ”¥ TRAIN MODEL VIA MLFLOW PROJECT
      - name: Run MLflow Project
        run: |
          mlflow run MLProject --env-manager=local

      # ðŸ”¥ BUILD DOCKER IMAGE (TANPA RUN_ID!)
      - name: Build Docker image using MLflow
        run: |
          mlflow models build-docker \
            --model-uri runs:/$(ls mlruns/0 | grep -v meta.yaml | head -n 1)/model \
            --name docker.io/${{ secrets.DOCKERHUB_USERNAME }}/gizibalita-logreg

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        run: |
          docker push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/gizibalita-logreg
